<section class="header">
  <div class="container header__flex">
    <a class="header__logo" href=""
      ><svg class="header__logo-icon logo-icon--hell" width="34" height="12">
        <use href="./images/icons.svg#icon-hell"></use>
      </svg>
      <svg class="header__logo-icon logo-icon--capfire" width="14" height="19">
        <use href="./images/icons.svg#icon-campfire"></use>
